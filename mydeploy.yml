apiVersion: apps/v1
kind: Deployment
metadata:
 name: myjavaappdeploy
 labels:
   app: myjavaapp
spec:
 replicas: 3
 selector:
   matchlabels:
      app: myjavaapp
 template:
   metadata:
     labels:
       app: myjavaapp
   spec:
    containers:
    - name: myjavaapp-container
      image: mounika9493/myjavaapp04may22:1
      ports:
      - containerport: 8080